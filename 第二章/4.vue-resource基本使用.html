<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <!-- 注意顺序 -->
    <script src="./js/vue.js"></script>
    <!-- 依赖于vue.js -->
    <script src="./js/vue-resource-1.3.4.js"></script>
</head>
<body>
    <div class="app">
        <input type="button" value="发起get请求" @click="getInfo">
        <input type="button" value="发起post请求" @click="postInfo">
        <input type="button" value="发起jsonp请求" @click="jsonpInfo">
    </div>
</body>
 <script>
     var vue=new Vue({
         data:{

         },
         methods:{
            //  .then是promise封装的，.then(成功的回调，失败的回调)
            getInfo(){
                // url 提交给服务器的数据
                this.$http.get('http://vue.studyit.io/api/getlunbo').then(function(result){
                    console.log(result.body);
                })
            },
            postInfo(){
                // 发起post请求 application/x-www-form-urlencoded 表单格式的请求
                // 手动发起post请求，默认不是表单格式的，要加第三个参数{emulateJSON：true}
                // 设置提交的内容为普通表单格式
                this.$http.post('http://vue.studyit.io/api/post',{},{emulateJSON:true}).then(result=>{
                    console.log(result.body);
                })
            },
            getInfo(){
                this.$http.get('http://vue.studyit.io/api/jsonp',{}).then(function(result){
                    console.log(result.body);
                })
            },
         },
     });
 </script>
</html>
